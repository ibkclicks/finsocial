<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Sign-up Page</title>
  </head>
  <body>
    <div class="grid">
      <main class="signup__page" >
        <!-- The greetings -->

        <section class="greetings">
          <p>Create Account</p>
          <p>to get started now!</p>
        </section>

        <!-- The input region  -->

        <section class="input signup">
          <form action="" class="form">
            <section class="inputField">
              <input
                type="email"
                class="inputField__one"
                name="email"
                id="email"
                placeholder="Email Address"
                autocomplete="on"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                class="inputField__two"
                placeholder="Password"
                autocomplete="off"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                class="inputField__two"
                placeholder="Confirm Password"
                autocomplete="off"
                required
              />
            </section>

            <!-- The login button -->

            <div class="button">
              <button type="submit" class="signup__btn"style="background-color: #1377ff;">
                <p >Signup</p>
              </button>
            </div>
          </form>
        </section>
        <div class="orsignin">
          <span class="signup__line"></span>
          <p class="signIn">or sign in with</p>
          <span class="signup__line"></span>
        </div>

        <div class="socials">
          <button class="google" style="background-color: red;"><a href="">Google</a></button>
          <button class="facebook" style="background-color: #0f0ce0;"><a href="">Facebook</a></button>
        </div>
        <div class="existingAcct">
          <small>Already have an exisiting account?</small>
          <a href="./sign-in.html"><button class="signup__btn" style="background-color: #1377ff;">Sign in</button></a>
        </div>
      </main>
    </div>
  </body>
</html>
